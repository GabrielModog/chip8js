<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Chip-8 Emulator with Javascript by GabrielModog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="app"></canvas>
      </div>
      <div class="tools">
        <div class="tools__container">
          <div class="form-group">
            <label for="roms"><b>Roms</b></label>
            <select name="roms" id="roms">
              <option value="blitz">BLITZ</option>
              <option value="cave">CAVE</option>
              <option value="chip8picture">CHIP-8 LOGO</option>
              <option value="ibm-logo">IBM LOGO</option>
              <option value="corax">CORAX</option>
            </select>
          </div>
          <div class="form-group">
            <label for="scale"><b>Scale</b></label>
            <input
              id="scale"
              value="10"
              type="range"
              name="scale"
              min="1"
              max="10"
            />
          </div>
          <div class="form-group">
            <h3>Time Interval</h3>
            <p id="appTimerInterval">0</p>
          </div>
          <div class="form-group">
            <h3>Frame Count</h3>
            <p id="appTimerElapsed">0</p>
          </div>
          <div class="form-group">
            <h3>Delay Timer</h3>
            <p id="appTimerDelay">0</p>
          </div>
          <div class="form-group">
            <h3>Sound Timer</h3>
            <p id="appTimerSound">0</p>
          </div>
        </div>
        <div class="tools_container">
          <details class="keys">
            <summary>Keys Map</summary>
            <div class="keys__container">
              <div>1: <b>1</b></div>
              <div>2: <b>2</b></div>
              <div>3: <b>3</b></div>
              <div>4: <b>C</b></div>
              <div>Q: <b>4</b></div>
              <div>W: <b>5</b></div>
              <div>E: <b>6</b></div>
              <div>R: <b>D</b></div>
              <div>A: <b>7</b></div>
              <div>S: <b>8</b></div>
              <div>D: <b>9</b></div>
              <div>F: <b>E</b></div>
              <div>Z: <b>A</b></div>
              <div>X: <b>0</b></div>
              <div>C: <b>B</b></div>
              <div>V: <b>F</b></div>
            </div>
          </details>
        </div>
        <div class="tools_container">
          <details class="registers">
            <summary>Registers</summary>
            <div id="memreg"></div>
          </details>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
